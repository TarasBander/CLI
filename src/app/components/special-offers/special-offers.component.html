<section>
    <div class="container">
      <div class="row">   
        <div class="col-lg-12 text-center offers"><span class="offers_title">Special Offres</span></div>
        <div *ngFor="let offer of specialOffers" class="col-lg-3 col-md-6 col-12 view">
          <figure class="figure">
            <img [src]="offer.src" class="img-fluid" [alt]="offer.alt">
            <figcaption class="figure-caption text-center">{{ offer.figure }}<br><span>
              ONLY  {{ offer.price }}
            </span></figcaption>
            <a class="block">VIEW</a>
          </figure>
        </div>
      </div>
    </div>  
  </section>
