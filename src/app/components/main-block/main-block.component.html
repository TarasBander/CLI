<div class="main-content">
  <div class="main-content__main-block">
    <div class="img-block" [ngStyle]="{'background': backgroundImage, 'background-size': 'cover'}" [ngClass]="{
      'main-content__main-block_content-wrapper-1': btn,
      'main-content__main-block_content-wrapper-2': !btn}">
      <ng-container *ngIf="btn">
        <div class="img-content-head-1">
          {{ header }}
        </div>
        <div *ngIf="text" class="img-content-text">
          {{ text }}
        </div>
        <button class="img-btn-1" [routerLink]="link">{{ btn }}</button>
      </ng-container>
      <ng-container *ngIf="!btn">
        <div class="img-content-head-2">
          {{ header }}
        </div>
        <a class="img-btn-2" [routerLink]="link"><img src="assets/img/right-arrow.png"  alt="right-arrow"></a>
      </ng-container>
    </div>
  </div>
</div>
